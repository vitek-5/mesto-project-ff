<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="0863e5bc26221680f1e2.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image"><div class="profile__image_overlay"><svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M26 3.45351L6.76981 22.7932L3.33585 19.2903L22.517 0L26 3.45351ZM0 26L5.10189 24.4706L1.52075 21.0171L0 26Z" fill="white"/></svg></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_edit_profile" name="edit-profile" novalidate><label class="form__field"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="name-input-error input-error"></span></label> <label class="form__field"><input id="description-input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="description-input-error input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_add_card" name="new-place" novalidate><label class="form__field"><input id="place-name-input" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="place-name-input-error input-error"></span></label> <label class="form__field"><input id="link-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="link-input-error input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__content popup__content_delete-card"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_delete_card" name="delete-card" novalidate><button type="submit" class="button popup__button popup__button_delete-card">Да</button></form></div></div><div class="popup popup_type_change-avatar"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_change_avatar" name="change-avatar" novalidate><label class="form__field"><input id="change-avatar" type="url" name="change-avatar-link" class="popup__input popup__input_change_avatar" placeholder="Ссылка на аватар" required/> <span class="change-avatar-error input-error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="like-counter">0</span></div></div></li></template></body></html>
